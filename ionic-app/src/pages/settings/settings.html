<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>Hardware ID:</ion-label>
              <ion-input [(ngModel)]="hardware_id" name="hardware_id" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed>Token:</ion-label>
              <ion-input [(ngModel)]="token" name="token" type="text"></ion-input>
            </ion-item>
            <button ion-button type="submit" block>Save Changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
